<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Password Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_password_generator.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Password Generator</h1>
            <p>Create strong and secure passwords</p>
        </header>

        <div class="generated-password-area">
            <input type="text" id="generated-password" readonly placeholder="P@$$wOrd">
            <button id="copy-password-btn" class="copy-btn" title="Copy to Clipboard">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="18px" height="18px"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
            </button>
        </div>
        <div class="strength-indicator" id="strength-indicator">
            <div class="strength-bar" id="strength-bar"></div>
            <span id="strength-text"></span>
        </div>


        <div class="options">
            <div class="form-group length-group">
                <label for="password-length">Password Length: <span id="length-value">16</span></label>
                <input type="range" id="password-length" min="8" max="64" value="16">
            </div>

            <div class="checkbox-group">
                <div class="checkbox-item">
                    <input type="checkbox" id="include-uppercase" checked>
                    <label for="include-uppercase">Include Uppercase (A-Z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="include-lowercase" checked>
                    <label for="include-lowercase">Include Lowercase (a-z)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="include-numbers" checked>
                    <label for="include-numbers">Include Numbers (0-9)</label>
                </div>
                <div class="checkbox-item">
                    <input type="checkbox" id="include-symbols" checked>
                    <label for="include-symbols">Include Symbols (!@#$...)</label>
                </div>
                 <div class="checkbox-item">
                    <input type="checkbox" id="exclude-ambiguous">
                    <label for="exclude-ambiguous">Exclude Ambiguous (I, l, 1, O, 0, etc.)</label>
                </div>
            </div>
        </div>

        <button id="generate-btn" class="action-btn">Generate Password</button>
    </div>

    <script src="{{ url_for('static', filename='script_password_generator.js') }}"></script>
</body>
</html>
